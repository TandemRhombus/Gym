<mat-card class="video-card">
    <mat-card-content>
        <div class="video-container">
            <video
              #videoPlayer
              [src]="videoUrl | safeUrl"
              autoplay
              [muted]="true"              
              controls
              poster="/assets/images/video-poster.jpg"
            ></video>
        </div>
    </mat-card-content>
  
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
