<mat-card class="video-card">
  <mat-card-content>
    <div class="video-container">
      <iframe
        width="100%"
        height="500"
        [src]="videoUrl | safeUrl"
        [title]="title"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </mat-card-content>
</mat-card>
