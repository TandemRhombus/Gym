<mat-card
  [ngClass]="{'card-highlight': gymClass.id === 1}"
  [ngStyle]="{'border': '1px solid #3f51b5'}"
>
  <mat-card-header>
    <mat-card-title>{{ gymClass.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="gymClass.image" alt="{{ gymClass.name }}">
  <mat-card-content>
    <p>{{ gymClass.description }}</p>
    <h4>Horario</h4>
    <ul>
      @for (time of gymClass.schedule; track time) {
        <li>{{ time }}</li>
      } @empty {
        <li>No hay horarios disponibles</li>
      }
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onEnroll()">
      Inscribirme
    </button>
  </mat-card-actions>
</mat-card>
