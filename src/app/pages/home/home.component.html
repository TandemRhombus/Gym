<section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a Gym App</h1>
      <p>Tu plataforma para gestionar clases y horarios de gimnasio de forma fácil y rápida.</p>
      <button mat-raised-button color="primary" routerLink="/classes">Ver Clases</button>
    </div>
  </section>

  <section class="video-section">
    <app-video-player
      [videoUrl]="'assets/video/promo.mp4'"
      title=""
    ></app-video-player>
  </section>  
  
  <mat-divider></mat-divider>
  
  <section class="features">
    <h2>Nuestras Categorías</h2>
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="16px">
      @for (feature of features; track feature.name) {
        <mat-grid-tile>
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ feature.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="feature.image" alt="{{ feature.name }}">
            <mat-card-content>
              <p>{{ feature.description }}</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </section>
  
  <mat-divider></mat-divider>
  
  <section class="cta">
    <h2>Únete Hoy</h2>
    <p>Regístrate y comienza tu rutina con nosotros.</p>
    <button mat-stroked-button color="accent" routerLink="/contact">Contáctanos</button>
  </section>
