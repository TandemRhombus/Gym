<section class="team-container">
  <div class="team-header">
    <h1 class="team-title">Nuestro Equipo</h1>
    <div class="title-divider"></div>
    <p class="team-subtitle">Los profesionales que hacen posible tu transformaci√≥n</p>
  </div>

  @if (team.length > 0) {
    <div class="team-grid">
      @for (member of team; track member.name) {
        <div class="team-card">
          <div class="card-image-container">
            <img [src]="member.photo" [alt]="member.name" class="card-image" />
            <div class="image-overlay"></div>
          </div>
          <div class="card-content">
            <h3 class="member-name">{{ member.name }}</h3>
            <p class="member-role">{{ member.role }}</p>
            <div class="social-links">
              <a href="#" class="social-icon"><mat-icon>facebook</mat-icon></a>
              <a href="#" class="social-icon"><mat-icon>linkedin</mat-icon></a>
              <a href="#" class="social-icon"><mat-icon>email</mat-icon></a>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="empty-state">
      <mat-icon class="empty-icon">group_off</mat-icon>
      <p class="empty-message">No hay miembros del equipo para mostrar</p>
    </div>
  }
</section>
